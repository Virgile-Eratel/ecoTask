# GitLab CI/CD Configuration pour EcoTaskv2
# Application de gestion de tâches avec suivi d'impact environnemental

# Image de base Node.js
image: node:18-alpine

# Variables globales
variables:
  NODE_ENV: "test"
  DATABASE_URL: "file:./test.db"
  JWT_SECRET: "test-jwt-secret-key"

# Cache pour optimiser les builds
cache:
  key: 
    files:
      - package-lock.json
      - backend/package-lock.json
  paths:
    - node_modules/
    - backend/node_modules/
    - .yarn/cache/

# Stages de la pipeline
stages:
  - install
  - lint
  - test
  - build
  - docker-build
  - deploy

# Installation des dépendances
install_dependencies:
  stage: install
  script:
    - echo "Installation des dépendances frontend..."
    - yarn install --frozen-lockfile
    - echo "Installation des dépendances backend..."
    - cd backend && yarn install --frozen-lockfile
  artifacts:
    paths:
      - node_modules/
      - backend/node_modules/
    expire_in: 1 hour
  only:
    - merge_requests
    - main
    - develop

# Linting Frontend
lint_frontend:
  stage: lint
  dependencies:
    - install_dependencies
  script:
    - echo "Linting du code frontend..."
    - yarn lint || echo "Linting frontend terminé avec des avertissements"
  allow_failure: true
  when: manual
  only:
    - merge_requests
    - main
    - develop

# Linting Backend
lint_backend:
  stage: lint
  dependencies:
    - install_dependencies
  script:
    - echo "Linting du code backend..."
    - cd backend && yarn lint || echo "Linting backend terminé avec des avertissements"
  allow_failure: true
  when: manual
  only:
    - merge_requests
    - main
    - develop

# Tests Frontend
test_frontend:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - echo "Exécution des tests frontend..."
    - yarn test --run
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 1 week
  when: manual
  only:
    - merge_requests
    - main
    - develop

# Tests Backend
test_backend:
  stage: test
  dependencies:
    - install_dependencies
  before_script:
    - echo "Installation d'OpenSSL..."
    - apk add --no-cache openssl
    - echo "Préparation de la base de données SQLite pour les tests..."
    - cd backend
    - npx prisma generate
    - npx prisma db push --force-reset
  script:
    - echo "Exécution des tests backend..."
    - yarn test:ci
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/cobertura-coverage.xml
      junit: backend/coverage/junit.xml
    paths:
      - backend/coverage/
    expire_in: 1 week
  when: manual
  only:
    - merge_requests
    - main
    - develop

# Build Frontend
build_frontend:
  stage: build
  dependencies:
    - install_dependencies
  script:
    - echo "Build de l'application frontend..."
    - yarn build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# Build Backend
build_backend:
  stage: build
  dependencies:
    - install_dependencies
  script:
    - echo "Build de l'application backend..."
    - cd backend
    - npx prisma generate
    - yarn build
  artifacts:
    paths:
      - backend/dist/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

build_docker_backend:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - echo "🐳 Build et push backend via Docker-in-Docker"
    - docker build -f backend/Dockerfile.prod -t "$CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA" backend
    - docker push "$CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA"
    - docker tag "$CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA" "$CI_REGISTRY_IMAGE/backend:latest"
    - docker push "$CI_REGISTRY_IMAGE/backend:latest"

build_docker_frontend:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - echo "🐳 Build et push frontend via Docker-in-Docker"
    - docker build -f Dockerfile.prod -t "$CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA"
    - docker tag "$CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_SHA" "$CI_REGISTRY_IMAGE/frontend:latest"
    - docker push "$CI_REGISTRY_IMAGE/frontend:latest"

deploy_production:
  stage: deploy
  image: alpine:latest
  needs:
    - build_docker_backend
    - build_docker_frontend
  only:
    - main
  before_script:
    - apk add --no-cache openssh-client curl git
    - |
      curl -SL \
        "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-linux-x86_64" \
        -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - eval "$(ssh-agent -s)"
    - echo "$SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -H 51.68.233.128 >> ~/.ssh/known_hosts
  script:
    - |
      ssh dev5@51.68.233.128 \
        "echo '$CI_REGISTRY_PASSWORD' | docker login -u '$CI_REGISTRY_USER' --password-stdin '$CI_REGISTRY' && \
         docker compose -f /home/dev5/ecoTask/docker-compose-prod.yml pull && \
         docker compose -f /home/dev5/ecoTask/docker-compose-prod.yml up -d --remove-orphans && \
         docker system prune -f"
  environment:
    name: production
    url: http://51.68.233.128
